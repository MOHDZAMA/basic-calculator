<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button value="AC" style="color: orange">AC</button>
        <button value="DEL" style="color: orange">DEL</button>
        <button value="%" style="color: orange">%</button>
        <button value="/" style="color: orange">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*" style="color: orange">*</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" style="color: orange">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+" style="color: orange">+</button>
        <button value="0">0</button>
        <button value="00">00</button>
        <button value=".">.</button>
        <button value="=" style="border-radius: 40%; background-color: orange">
          =
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
